<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>老师管理_编辑</title>
  <link rel="stylesheet" href="../css/cssreset.css">

<body>
  <!-- 顶栏 start -->
  #parse("../include/header.htm")
  <!-- 顶栏 end -->
  <div class="main-content clearfix">
    <!-- 主菜单 start -->
    #parse("../include/nav.htm")
    <!-- 主容器 start -->
      <div class="container">
       <h3 class="current-title">编辑教师信息</h3>
      <div class="table-content">
      <form action="">
        <input type="hidden" name="UpdateID" value="$Data.teacher.TEACHER_ID" />
        <table class="table table-bordered">
         <tbody>
            <tr>
              <td>姓名</td>
              <td>
                <input type="text" value="$Data.teacher.NAME" name="name" onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5]/g,'')" maxlength="10"/>
              </td>
            </tr>   
            <tr>         
              <td>电话</td>
              <td>
                  <input type="text" value="$Data.teacher.PHONE" name="phone" id="phoneId" maxlength="11" />
                  <span id="telphone_tip"  class="sp"> </span>   
              </td>
            </tr>
            <tr>
              <td>邮箱</td>
               <td>
                  <input type="text" value="$Data.teacher.EMAIL" name="email" id="emailId" maxlength="30"/>
                  <span id="ema"  class="sp"> </span>  
              </td>
            </tr>
            <tr>
              <td>生日</td>
               <td>
                  <input type="text" id="birthId" value="$Data.teacher.BIRTHDAY" name="birthday" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"/>
                  <!-- <span id="bir" class="sp" style="display:none">生日不可为空</span>-->
              </td>
            </tr>
          </tbody>
       </table>
       <div class="btn-content">
          <input type="submit" class="btn" value="确定"/>
          <a href="javascript:history.go(-1)" class="btn">返回</a>
      </div>
     </form>
   </div>
      <!-- 删除此行注释，在此添加对应的div -->
    </div>
    <!-- 主容器 end -->
    <!-- 底栏 Start-->
  #parse("../include/footer.htm")
    <!-- 底栏 Start-->
  </div>
<script src="../js/laydate/laydate.js"></script>

<script type="text/javascript" >
    //验证电话  不用写onclick，直接触发
    $("#phoneId").blur("blur", function () {
        var telphone = $("#phoneId").val();
        var regTel = /^0?1[3|4|5|8][0-9]\d{8}$/;
        if (telphone == "") {
            document.getElementById("telphone_tip").innerHTML = "联系电话不能为空";
        } else {
            if (regTel.test(telphone)) {
                document.getElementById("telphone_tip").innerHTML = "";
            }
            else {
                document.getElementById("telphone_tip").innerHTML = "联系电话格式不正确";
            };
        };
    });
